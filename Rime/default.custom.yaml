customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.0
  generator: "Rime::SwitcherSettings"
  modified_time: "Mon Jun  3 18:00:16 2024"
  rime_version: 1.11.2

patch:
  schema_list:
    - {schema: rime_ice}

  save_options:
    - ascii_punct
    - traditionalization
    - emoji
    - full_shape
    - single_char

  key_binder/bindings/+:
  # Respect vim
  - {accept: "Control+p", send: Up, when: composing}
  - {accept: "Control+n", send: Down, when: composing}
  - {accept: Return, send: space, when: has_menu}
  - {accept: comma, send: Page_Up, when: has_menu}
  - {accept: period, send: Page_Down, when: has_menu}

  switcher:
    caption: 「方案选单」
    hotkeys: # delete ctrl+` and F4 hotkey.

  ascii_composer:
    good_old_caps_lock: false  # true | false
    switch_key:
      Caps_Lock: noop      # commit_code | commit_text | clear
      Shift_L: commit_code  # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: commit_code  # commit_code | commit_text | inline_ascii | clear | noop
      Control_L: noop       # commit_code | commit_text | inline_ascii | clear | noop
      Control_R: noop       # commit_code | commit_text | inline_ascii | clear | noop
